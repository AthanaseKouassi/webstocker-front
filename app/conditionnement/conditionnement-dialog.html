
<form name="editForm" role="form" novalidate  show-validation class="form-horizontal">
<!--ng-submit="vm.save()"-->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myConditionnementLabel" translate="webstockerApp.conditionnement.home.createOrEditLabel">Create or edit a Conditionnement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div style="display: none"class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.conditionnement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"  for="field_libelle">Libellé</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                    ng-model="vm.conditionnement.libelle"
                    required />
            <div ng-show="editForm.libelle.$invalid">
                <p class="help-block"
                    ng-show="editForm.libelle.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_descriptionCond">Description</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="descriptionCond" id="field_descriptionCond"
                    ng-model="vm.conditionnement.descriptionCond" />
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"  for="field_capaciteCarton">Capacité carton</label>
            <div class="col-md-6">
            <input type="number" class="form-control" name="capaciteCarton" id="field_capaciteCarton"
                    ng-model="vm.conditionnement.capaciteCarton" required />
            <div ng-show="editForm.capaciteCarton.$invalid">
                <p class="help-block"
                    ng-show="editForm.capaciteCarton.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.capaciteCarton.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_capaciteCartouche">Capacité cartouche</label>
            <div class="col-md-6">
            <input type="number" class="form-control" name="capaciteCartouche" id="field_capaciteCartouche"
                    ng-model="vm.conditionnement.capaciteCartouche" required />
            <div ng-show="editForm.capaciteCartouche.$invalid">
                <p class="help-block"
                    ng-show="editForm.capaciteCartouche.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.capaciteCartouche.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"  for="field_capaciteEtui">Capacité étui</label>
            <div class="col-md-6">
            <input type="number" class="form-control" name="capaciteEtui" id="field_capaciteEtui"
                    ng-model="vm.conditionnement.capaciteEtui"
                    required />
            <div ng-show="editForm.capaciteEtui.$invalid">
                <p class="help-block"
                    ng-show="editForm.capaciteEtui.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.capaciteEtui.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-rounded" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary btn-rounded" ng-click="vm.rechercher(vm.conditionnement.libelle)">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Sauvegarder</span>
        </button>
    </div>
</form>
