
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLignecommandeLabel" translate="webstockerApp.lignecommande.home.createOrEditLabel">Create or edit a Lignecommande</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lignecommande.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.lignecommande.dateFabrication" for="field_dateFabrication">DateFabrication</label>
                <div class="input-group">
                    <input id="field_dateFabrication" type="text" class="form-control" name="dateFabrication" uib-datepicker-popup="{{dateformat}}" ng-model="vm.lignecommande.dateFabrication" is-open="vm.datePickerOpenStatus.dateFabrication"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFabrication')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateFabrication.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateFabrication.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.lignecommande.quantiteLigneCommande" for="field_quantiteLigneCommande">QuantiteLigneCommande</label>
            <input type="number" class="form-control" name="quantiteLigneCommande" id="field_quantiteLigneCommande"
                    ng-model="vm.lignecommande.quantiteLigneCommande"
                    required />
            <div ng-show="editForm.quantiteLigneCommande.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantiteLigneCommande.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantiteLigneCommande.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="webstockerApp.lignecommande.commande" for="field_commande">commande</label>
            <select class="form-control" id="field_commande" name="commande" ng-model="vm.lignecommande.commande" ng-options="commande as commande.id for commande in vm.commandes track by commande.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="webstockerApp.lignecommande.produit" for="field_produit">produit</label>
            <select class="form-control" id="field_produit" name="produit" ng-model="vm.lignecommande.produit" ng-options="produit as produit.nomProduit for produit in vm.produits track by produit.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
