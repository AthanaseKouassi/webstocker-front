
<div>
    <h2><span translate="webstockerApp.lignecommande.detail.title">Lignecommande</span> {{vm.lignecommande.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.lignecommande.dateFabrication">DateFabrication</dt></dt>
        <dd>
            <span>{{vm.lignecommande.dateFabrication | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.lignecommande.quantiteLigneCommande">QuantiteLigneCommande</dt></dt>
        <dd>
            <span>{{vm.lignecommande.quantiteLigneCommande}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.lignecommande.commande">commande</span></dt>

            <a ui-sref="commande-detail({id:vm.lignecommande.commande.id})">{{vm.lignecommande.commande.id}}</a>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.lignecommande.produit">produit</span></dt>
        <dd>
            <a ui-sref="produit-detail({id:vm.lignecommande.produit.id})">{{vm.lignecommande.produit.nomProduit}}</a>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
