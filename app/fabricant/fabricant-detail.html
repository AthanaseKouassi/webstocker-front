
<div>
    <h2><span translate="webstockerApp.fabricant.detail.title">Fabricant</span> {{vm.fabricant.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.fabricant.nomFabricant">NomFabricant</dt></dt>
        <dd>
            <span>{{vm.fabricant.nomFabricant}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.fabricant.paysFabricant">PaysFabricant</dt></dt>
        <dd>
            <span>{{vm.fabricant.paysFabricant}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.fabricant.produit">produit</span></dt>
        <dd>
            <span ng-repeat="produit in vm.fabricant.produits">
                <a ui-sref="produit-detail({id: {{produit.id}}})">{{produit.nomProduit}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
