
<form name="editForm" role="form" novalidate ng-submit="vm.save()" class="form-horizontal" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActiviteLabel" translate="webstockerApp.activite.home.createOrEditLabel">Create or edit a Activite</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" style="display: none">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activite.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_nomActivite">Activité</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="nomActivite" id="field_nomActivite"
                    ng-model="vm.activite.nomActivite"
                    required />
            <div ng-show="editForm.nomActivite.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomActivite.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_descriptionActivite">Description</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="descriptionActivite" id="field_descriptionActivite"
                    ng-model="vm.activite.descriptionActivite"   />        
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_resultatAttendu">Résultats attendus</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="resultatAttendu" id="field_resultatAttendu"
                    ng-model="vm.activite.resultatAttendu" required />
            <div ng-show="editForm.resultatAttendu.$invalid">
                <p class="help-block"
                    ng-show="editForm.resultatAttendu.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="field_typeActivite">Type activité</label>
            <div class="col-md-6">
            <select class="form-control" id="field_typeActivite" name="typeActivite" ng-model="vm.activite.typeActivite" ng-options="typeActivite as typeActivite.libelle for typeActivite in vm.typeactivites track by typeActivite.id">
                <option value=""></option>
            </select>
                </div>
            <div class="col-md-4"> </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-rounded" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary btn-rounded">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Sauvegarder</span>
        </button>
    </div>
</form>
