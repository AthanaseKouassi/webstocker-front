
<div>
    <h2><span translate="webstockerApp.activite.detail.title">Activite</span> {{vm.activite.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.activite.nomActivite">NomActivite</dt></dt>
        <dd>
            <span>{{vm.activite.nomActivite}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.activite.descriptionActivite">DescriptionActivite</dt></dt>
        <dd>
            <span>{{vm.activite.descriptionActivite}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.activite.resultatAttendu">ResultatAttendu</dt></dt>
        <dd>
            <span>{{vm.activite.resultatAttendu}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.activite.typeActivite">typeActivite</span></dt>
        <dd>
            <a ui-sref="type-activite-detail({id:vm.activite.typeActivite.id})">{{vm.activite.typeActivite.libelle}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
