<div>
    <h2><span translate="webstockerApp.livraison.detail.title">Livraison</span> {{vm.livraison.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.livraison.dateLivraison">DateLivraison</span></dt>
        <dd>
            <span>{{vm.livraison.dateLivraison | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.livraison.quantiteLivre">QuantiteLivre</span></dt>
        <dd>
            <span>{{vm.livraison.quantiteLivre}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.livraison.descriptionLivraison">DescriptionLivraison</span></dt>
        <dd>
            <span>{{vm.livraison.descriptionLivraison}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.livraison.magasin">magasin</span></dt>
        <dd>
            <a ui-sref="magasin-detail({id:vm.livraison.magasin.id})">{{vm.livraison.magasin.nomMagasin}}</a>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.livraison.commande">commande</span></dt>
        <dd>
            <a ui-sref="commande-detail({id:vm.livraison.commande.id})">{{vm.livraison.commande.numeroCommande}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
