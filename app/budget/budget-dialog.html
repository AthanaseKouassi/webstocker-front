
<form name="editForm" role="form" novalidate ng-submit="vm.save()" class="form-horizontal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBudgetLabel" translate="webstockerApp.budget.home.createOrEditLabel">Create or edit a Budget</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div style="display: none"class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.budget.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"  for="field_montantBudget">Montant</label>
            <div class="col-md-6">
            <input type="number" class="form-control" name="montantBudget" id="field_montantBudget"
                    ng-model="vm.budget.montantBudget"/>
            </div>
            <div class="col-md-4"> </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary btn-rounded">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Sauvegarder</span>
        </button>
    </div>
</form>
