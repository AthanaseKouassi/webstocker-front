
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLignelivraisonLabel" translate="webstockerApp.lignelivraison.home.createOrEditLabel">Create or edit a Lignelivraison</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lignelivraison.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.lignelivraison.quantiteLotLivre" for="field_quantiteLotLivre">QuantiteLotLivre</label>
            <input type="number" class="form-control" name="quantiteLotLivre" id="field_quantiteLotLivre"
                    ng-model="vm.lignelivraison.quantiteLotLivre"
                    required />
            <div ng-show="editForm.quantiteLotLivre.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantiteLotLivre.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantiteLotLivre.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.lignelivraison.quantiteCartonLot" for="field_quantiteCartonLot">QuantiteCartonLot</label>
            <input type="number" class="form-control" name="quantiteCartonLot" id="field_quantiteCartonLot"
                    ng-model="vm.lignelivraison.quantiteCartonLot"
                     />
        </div>

        <div class="form-group">
            <label translate="webstockerApp.lignelivraison.lot" for="field_lot">lot</label>
            <select class="form-control" id="field_lot" name="lot" ng-model="vm.lignelivraison.lot" ng-options="lot as lot.numeroLot for lot in vm.lots track by lot.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="webstockerApp.lignelivraison.livraison" for="field_livraison">livraison</label>
            <select class="form-control" id="field_livraison" name="livraison" ng-model="vm.lignelivraison.livraison" ng-options="livraison as livraison.id for livraison in vm.livraisons track by livraison.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
