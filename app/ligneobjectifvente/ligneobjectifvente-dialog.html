
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLigneobjectifventeLabel" translate="webstockerApp.ligneobjectifvente.home.createOrEditLabel">Create or edit a Ligneobjectifvente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ligneobjectifvente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.ligneobjectifvente.quantiteObjectif" for="field_quantiteObjectif">QuantiteObjectif</label>
            <input type="number" class="form-control" name="quantiteObjectif" id="field_quantiteObjectif"
                    ng-model="vm.ligneobjectifvente.quantiteObjectif"
                     />
        </div>

        <div class="form-group">
            <label translate="webstockerApp.ligneobjectifvente.objectifs" for="field_objectifs">objectifs</label>
            <select class="form-control" id="field_objectifs" name="objectifs" ng-model="vm.ligneobjectifvente.objectifs" ng-options="objectifs as objectifs.id for objectifs in vm.objectifss track by objectifs.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="webstockerApp.ligneobjectifvente.produit" for="field_produit">produit</label>
            <select class="form-control" id="field_produit" name="produit" ng-model="vm.ligneobjectifvente.produit" ng-options="produit as produit.nomProduit for produit in vm.produits track by produit.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
