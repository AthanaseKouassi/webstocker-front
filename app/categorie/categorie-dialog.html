
<form name="editForm" role="form" class="form-horizontal" novalidate  show-validation>
<!--ng-submit="vm.save(vm.categorie.nomCategorie)"-->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCategorieLabel" >Créer ou éditerune Catégorie de produit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div style="display: none" class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.categorie.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_nomCategorie">Catégorie produit</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="nomCategorie" id="field_nomCategorie"
                    ng-model="vm.categorie.nomCategorie"
                    required />
            <div ng-show="editForm.nomCategorie.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomCategorie.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-rounded" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Annuler</span>
        </button>
        <!--ng-click="vm.rechercher(vm.categorie.nomCategorie)"-->
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary btn-rounded" ng-click="vm.rechercher(vm.categorie.nomCategorie)" >
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Sauvegarder</span>
        </button>
    </div>
</form>
