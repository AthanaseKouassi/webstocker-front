
<div>
    <h2><span translate="webstockerApp.prix.detail.title">Prix</span> {{vm.prix.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.prix.prixUnitaire">PrixUnitaire</dt></dt>
        <dd>
            <span>{{vm.prix.prixUnitaire}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.prix.dateFixation">DateFixation</dt></dt>
        <dd>
            <span>{{vm.prix.dateFixation | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.prix.actif">Actif</dt></dt>
        <dd>
            <span>{{vm.prix.actif}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.prix.produit">produit</span></dt>
        <dd>
            <a ui-sref="produit-detail({id:vm.prix.produit.id})">{{vm.prix.produit.nomProduit}}</a>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.prix.categorieclient">categorieclient</span></dt>
        <dd>
            <a ui-sref="categorieclient-detail({id:vm.prix.categorieclient.id})">{{vm.prix.categorieclient.libelleCategorieClient}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
