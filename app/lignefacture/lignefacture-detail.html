
<div>
    <h2><span translate="webstockerApp.lignefacture.detail.title">Lignefacture</span> {{vm.lignefacture.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.lignefacture.quantiteFacture">QuantiteFacture</dt></dt>
        <dd>
            <span>{{vm.lignefacture.quantiteFacture}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.lignefacture.lot">lot</span></dt>
        <dd>
            <a ui-sref="lot-detail({id:vm.lignefacture.lot.id})">{{vm.lignefacture.lot.numeroLot}}</a>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.lignefacture.facture">facture</span></dt>
        <dd>
            <a ui-sref="facture-detail({id:vm.lignefacture.facture.id})">{{vm.lignefacture.facture.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
