
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLignefactureLabel" translate="webstockerApp.lignefacture.home.createOrEditLabel">Create or edit a Lignefacture</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lignefacture.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.lignefacture.quantiteFacture" for="field_quantiteFacture">QuantiteFacture</label>
            <input type="number" class="form-control" name="quantiteFacture" id="field_quantiteFacture"
                    ng-model="vm.lignefacture.quantiteFacture"
                    required />
            <div ng-show="editForm.quantiteFacture.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantiteFacture.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantiteFacture.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="webstockerApp.lignefacture.lot" for="field_lot">lot</label>
            <select class="form-control" id="field_lot" name="lot" ng-model="vm.lignefacture.lot" ng-options="lot as lot.numeroLot for lot in vm.lots track by lot.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="webstockerApp.lignefacture.facture" for="field_facture">facture</label>
            <select class="form-control" id="field_facture" name="facture" ng-model="vm.lignefacture.facture" ng-options="facture as facture.id for facture in vm.factures track by facture.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
