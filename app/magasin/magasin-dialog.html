
<form name="editForm" role="form"  class="form-horizontal" novalidate  show-validation>
<!--ng-submit="vm.save()"-->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMagasinLabel" >CrÃ©er ou editer un Magasin</h4>
    </div>
    <div class="modal-body">
        <!--<jhi-alert-error></jhi-alert-error>-->
        <div style="display: none" class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.magasin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"  for="field_nomMagasin">Magasin</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="nomMagasin" id="field_nomMagasin"
                    ng-model="vm.magasin.nomMagasin"
                    required />
            <div ng-show="editForm.nomMagasin.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomMagasin.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="field_localite">Quartier</label>
            <div class="col-md-6">
            <select class="form-control" id="field_localite" name="localite" ng-model="vm.magasin.localite" ng-options="localite as localite.displayName for localite in vm.localites track by localite.id">
                <option value=""></option>
            </select>
            </div>
            <div class="col-md-4"> </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-rounded" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary btn-rounded" ng-click="vm.rechercher(vm.magasin.nomMagasin)">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Sauvegarder</span>
        </button>
    </div>
</form>
