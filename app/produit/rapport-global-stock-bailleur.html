

<div >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLivraisonLabel" >Etat global du stock par bailleur</h4>
    </div>
    <div class="modal-body">

        <form role="form"   >
            <div class="row">
                <div class=" col-sm-5 form-group">
                    <label class=" control-label">Bailleur</label>
                    <div >
                        <select class="form-control" name="bailleur"id="field_categorie" name="categorie" ng-model="vm.dataReport.bailleur" 
                                ng-options="bailleur as bailleur.nomBailleur for bailleur in vm.bailleurs track by bailleur.id" >
                            <option value=""> </option>                                
                        </select>
                    </div>        
                </div> 
            </div>
            <div class="row">
                <div class=" col-md-5 form-group">
                    <label class="control-label"  for="field_dateLivraison">Date début période</label>
                    <div class="input-group">
                        <input id="field_dateLivraison" type="text" class="form-control" name="dateDebut" uib-datepicker-popup="{{dateformat}}" 
                               ng-model=" vm.dataReport.dateDebut" is-open="vm.datePickerOpenStatus.dateDebut" required/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDebut')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>

                </div> 
                <div class=" col-md-5 form-group">
                    <label class="control-label"  for="field_dateLivraison">Date fin période</label>
                    <div class="input-group">
                        <input id="field_dateLivraison" type="text" class="form-control" name="dateFin" uib-datepicker-popup="{{dateformat}}" 
                               ng-model="vm.dataReport.dateFin" is-open="vm.datePickerOpenStatus.dateFin" required/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFin')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>   
                <div>
                    <p>  </p>
                    <br/> 
                    <button type="submit" class="btn btn-info btn-rounded" ng-click="vm.imprimerEtatStockBailleur()" >                       
                        <span class="glyphicon glyphicon-print"> </span>
                        Imprimer etat                      
                    </button>  
                </div>
            </div>
        </form>
