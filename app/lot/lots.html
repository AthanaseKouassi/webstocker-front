


<div>
    <h2 >Lots</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-5 no-padding-left">
                <button class="btn btn-primary" ui-sref="lot.new"  style='display: none'>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Créer un nouveau Lot
                    </span>
                </button>
            </div>
            <!--bouton imprimer liste-->
<!--            <div class="col-xs-2 ">
                <span class="glyphicon glyphicon-print"></span>
                <span style="display: none">
                    <a href="http://83.166.138.228:8080/api/report/lots/liste" target="_blank">Imprimer la liste</a>
                    <a href="http://localhost:8080/api/report/lots/liste" target="_blank">Imprimer la liste</a>
                </span>
            </div>-->
            <!--Fin bouton imprimer liste-->        
            <div class="col-xs-7 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'webstockerApp.lot.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th style="display: none"><span translate="global.field.id">ID</span></th>
                    <th><span >Numéro de lot</span></th>
                    <th><span >Date de fabrication</span></th>
                    <th><span>Date de peremption</span></th>
                    <!--<th><span translate="webstockerApp.lot.descriptionLot">Description</span></th>-->
                    <!--                    <th><span translate="webstockerApp.lot.quantiteLot">QuantiteLot</span></th>
                                        <th><span translate="webstockerApp.lot.quantiteCartonLot">QuantiteCartonLot</span></th>-->
                    <th><span >Produit</span></th>
                    <!--<th><span translate="webstockerApp.lot.livraison">livraison</span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!--<tr ng-repeat="lot in vm.lotParPage | startFrom:vm.currentPage * vm.pageSize | limitTo:vm.pageSize">">-->
                <tr ng-repeat="lot in vm.lotParPage track by lot.id">
                    <td style="display: none"><a ui-sref="lot-detail({id:lot.id})">{{lot.id}}</a></td>
                    <td>{{lot.numeroLot}}</td>
                    <td>{{lot.dateFabrication| date:'mediumDate'}}</td>
                    <td>{{lot.datePeremption| date:'mediumDate'}}</td>
                    <!--<td>{{lot.descriptionLot}}</td>-->
                    <!--                    <td>{{lot.quantiteLot}}</td>
                                        <td>{{lot.quantiteCartonLot}}</td>-->
                    <td>
                        <a ui-sref="produit-detail({id:lot.produit.id})">{{lot.produit.nomProduit}}</a>
                    </td>
                    <!--                    <td>
                                            <a ui-sref="livraison-detail({id:lot.livraison.id})">{{lot.livraison.id}}</a>
                                        </td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" style="display: none"
                                    ui-sref="lot-detail({id:lot.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lot.edit({id:lot.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit" ng-disabled="true"
                                    ui-sref="lot.delete({id:lot.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div  style="text-align: center">
        <button class="btn btn-default btn-rounded " type="button" ng-disabled="vm.currentPage == 0" ng-click="vm.setPage(0)">
           << 
        </button>
        <button class="btn btn-default btn-rounded " type="button" ng-disabled="vm.currentPage == 0" ng-click="vm.setPage(vm.currentPage - 1)">
           < Précedent
        </button>
          {{vm.currentPage + 1}}/{{vm.totalPage}}
        <button class="btn btn-default btn-rounded " type="button" ng-disabled="vm.currentPage >= vm.totalPage - 1" ng-click="vm.setPage(vm.currentPage + 1)">
            Suivant >
        </button>
        <button class="btn btn-default btn-rounded " type="button" ng-disabled="vm.currentPage >= vm.totalElements / vm.pageSize - 1" ng-click="vm.setPage(vm.totalPage-1)">
            >>
        </button>
        </div>
    </div>
</div>
