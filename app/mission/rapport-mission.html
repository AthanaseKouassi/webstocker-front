<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Liste des mission</h1>
    <small>Pour la saisie du rapport de chaque mission</small>
    <jhi-alert></jhi-alert>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-body">
            <fieldset>
                <legend> liste des missions encours en  attente de rapport </legend>
                <div class="table table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th> Intitulé </th> 
                                <th> Date début</th> 
                                <th> Date fin </th> 
                                <th> status</th> 
                                <th> </th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td class="text-right"> 
                                    <div class="btn-group flex-btn-group-container">

                                        <button type="submit" ui-sref="resultat-obtenu"
                                                class="btn btn-info btn-sm">
                                            <span class="glyphicon glyphicon-download"></span>
                                            <span class="hidden-xs hidden-sm"
                                                  >Ajout. résult. obtenu</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </fieldset>
            <a href="#/app/choix-activite"
               onmouseover="this.style.color = 'blue'; this.style.textDecoration = 'underline'" 
               onmouseout="this.style.color = '';this.style.textDecoration = 'none'" >Retourner au menu activités</a>
        </div>
    </div>
</div>
