<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Mission</h1>
<!--    <small>Toutes les activités du client</small>-->
</div>
<div class="wrapper-md" >  
    <div class="panel panel-default">
        <div class="panel-heading font-bold">Liste des missions</div>
        <div class="panel-body" >
            <div class="col-md-12" >
                <form class=" form-horizontal" role="form">
                    <div class="form-group">
                        <label for="cboclient_ID" class="col-md-2 control-label">Intitulé</label>
                        <div class="col-md-4" >
                            <input class="form-control input-xs" type="text" placeholder="Intitulé de la mission"  ng-model="vm.criteria.libelle"/> 
                        </div>
                    </div>                    
                   
                        <div class="form-group">
                        <label for="dtpdatedebut" class="col-md-2 control-label">Date début</label>
                         <div class="col-md-4" >
                             <p class="input-group">
                           <input id="field_dateFabrication " type="text" name="dateDebut"
                                   uib-datepicker-popup="{{dateformat}}"
                                   date-format="yyyy-MM-dd" date-type="string"
                                   ng-model="vm.criteria.dateDebut"
                                   is-open="datePickerOpenStatus.dateDebut"
                                   class="form-control" />
                           <!--style="width:80% !important"-->
                              <span class="input-group-btn ">
                                <button type="button" class="btn btn-default" ng-click="openCalendar('dateDebut')">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                              </span>  
                             </p>
                          </div>
                        </div>
                   
                        <div class="form-group">
                          <label for="dtpdatefin" class="col-md-2 control-label">Date fin</label>
                        <div class="col-md-4" >
                            <p class="input-group">
                           <input id="field_dateFabrication " type="text" name="dateFin"
                                   uib-datepicker-popup="{{dateformat}}"
                                   date-format="yyyy-MM-dd" date-type="string"
                                   ng-model="vm.criteria.dateFin"
                                   is-open="datePickerOpenStatus.dateFin"
                                   class=" form-control" />
                           <!--style="width:80% !important"-->
                            <span class="input-group-btn ">
                                <button type="button" class="btn btn-default" ng-click="openCalendar('dateFin')">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>  
                            </p>
                        </div>
                        </div>
                    
                </form>          
            </div>
            <div class="col-md-12">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-default btn-rounded "  style="color:blue" ng-click="vm.loadData()"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary btn-rounded" ui-sref="mission_wizard" >
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="hidden-xs">
                                Creer
                            </span>
                        </button>
                    </div>
                    
                </div>
               <div class="table-responsive">
                <table class="jh-table table table-striped">
                    <thead>
                        <tr>
                            <th><span >Intitulé </span></th>
                            <th><span >Date début</span></th>
                            <th><span >Date fin</span></th>
                            <th><span >localité</span></th>
                            <th><span >Actions</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="mission in vm.missions">
                            <td>{{mission.libelle}}</td>
                            <td>{{mission.dateDebut}}</td>
                            <td>{{mission.dateFin}}</td>
                            <td>{{mission.localite.displayName}}</td>
                            <td>
                                <button class="btn btn-default btn-xs zzzclsbtnaction btnficheclient" title="Fiche mission" style="color:blue" ng-click="vm.open(mission.id)"><span class="glyphicon glyphicon-user"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
            </div>
        </div>
    </div>
</div>
