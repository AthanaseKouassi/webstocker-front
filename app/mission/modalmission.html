<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Fenetre Mission</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form name="step2" class="form-validation form-horizontal">
             <fieldset>
                    <div  class="form-group">
                        <label class="col-md-2 control-label">Libelle</label>
                        <div class="col-sm-3">
                            <input type="text" name="numero" required="" disabled="true"
                                   ng-model="mission.libelle" class="form-control"/>
                        </div>
                        <label class="col-md-2 control-label">Date Debut</label>
                        <div class="col-sm-3">
                            <input type="text" name="numero" required="" disabled="true"
                                   ng-model="mission.dateDebut" class="form-control"/>
                        </div>
                        
                    </div>
                    <div  class="form-group">
                        <label class="col-md-2 control-label">DateFin</label>
                        <div class="col-sm-3">
                            <input type="text" name="numero" required="" disabled="true"
                                   ng-model="mission.dateFin" class="form-control"/>
                        </div>
                        
                       <label class="col-md-2 control-label">Localite</label>
                        <div class="col-sm-3">
                            <input type="text" name="numero" required="" disabled="true"
                                   ng-model="mission.localite.nom" class="form-control"/>
                        </div>
                       
                    </div>
                </fieldset>
            </form>
        </div>
</div>
</div>
