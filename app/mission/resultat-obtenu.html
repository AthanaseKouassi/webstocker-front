
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMissionLabel" >Ajouter résultats obtenus</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_libelle">Mission</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                   ng-model="vm.mission.libelle" readonly/>            
        </div>
        <div class="form-group">
            <label class=" control-label">Date résultat</label>

            <p class="input-group">
                <input id="field_dateLivraison" required type="text" name="dateFintMission"  uib-datepicker-popup="{{dateformat}}"
                       ng-model="vm.livraison.dateLivraison"
                       is-open="vm.datePickerOpenStatus.dateLivraison"
                       class="form-control"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                            ng-click="vm.openCalendar('dateFintMission')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                </span>
                </span>
            </p>
            <span ng-show="form.validateInput('dateLivraison', 'required')" class="text-danger">This field is required</span>

        </div>
        <div class="form-group">                    
            <label class=" control-label">Résultats Obtenus</label>               

            <textarea class="form-control" rows="5" id="comment"></textarea>

        </div>

        <div class="panel-footer text-center">
            <button type="submit" ng-disabled="step2.$invalid"  class="btn btn-info btn-rounded">
                Ajouter aux résutats </button>
        </div>
        <fieldset>
            <legend>
                <small class="text-muted">Les résultats obtenus de la mission</small>
            </legend>
            <div class="table-responsive">
                <table class="jh-table table table-striped">
                    <thead>
                        <tr>
                            <th>Date résultat</th>                            
                            <th>Résultats obtenus</th>                                 
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> </td>
                            <td> </td>
                            <td class="text-right"> 
                                <div class="btn-group flex-btn-group-container">

                                    <button type="submit" ng-click="vm.removeLigneCommande(ligne)"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                        <span class="hidden-xs hidden-sm">supprimer</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-rounded" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary btn-rounded">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Enregistrer</span>
        </button>
    </div>
</form>
