
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation class="form-horizontal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMissionLabel" translate="webstockerApp.mission.home.createOrEditLabel">Create or edit a Mission</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" style="display: none">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.mission.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"  for="field_libelle">Libellé</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                    ng-model="vm.mission.libelle"
                    required />
            <div ng-show="editForm.libelle.$invalid">
                <p class="help-block"
                    ng-show="editForm.libelle.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"  for="field_dateDebut">Date début</label>
            <div class="col-md-6">
                <div class="input-group">
                    <input id="field_dateDebut" type="text" class="form-control" name="dateDebut" uib-datepicker-popup="{{dateformat}}" ng-model="vm.mission.dateDebut" is-open="vm.datePickerOpenStatus.dateDebut"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDebut')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateDebut.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateDebut.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
                </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_dateFin">Date fin</label>
            <div class="col-md-6">
                <div class="input-group">
                    <input id="field_dateFin" type="text" class="form-control" name="dateFin" uib-datepicker-popup="{{dateformat}}" ng-model="vm.mission.dateFin" is-open="vm.datePickerOpenStatus.dateFin"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateFin.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateFin.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
                </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_objectifGeneral">Objectif général</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="objectifGeneral" id="field_objectifGeneral"
                    ng-model="vm.mission.objectifGeneral"
                    required />
            <div ng-show="editForm.objectifGeneral.$invalid">
                <p class="help-block"
                    ng-show="editForm.objectifGeneral.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="field_objectifSpecifique">Objectif spécifique</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="objectifSpecifique" id="field_objectifSpecifique"
                    ng-model="vm.mission.objectifSpecifique"  />
            </div>
            <div class="col-md-4"> </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="field_localite">Localité</label>
            <div class="col-md-6">
            <select class="form-control" id="field_localite" name="localite" ng-model="vm.mission.localite" ng-options="localite as localite.ville for localite in vm.localites track by localite.id">
                <option value=""></option>
            </select>
                </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="field_cellule">Cellule</label>
            <div class="col-md-6">
            <select class="form-control" id="field_cellule" name="cellule" ng-model="vm.mission.cellule" ng-options="cellule as cellule.nom for cellule in vm.cellules track by cellule.id">
                <option value=""></option>
            </select>
                </div>
            <div class="col-md-4"> </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-rounded" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary btn-rounded">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Sauvegarder</span>
        </button>
    </div>
</form>
