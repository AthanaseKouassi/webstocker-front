<div>
    <h2 translate="webstockerApp.ligneMissionActivite.home.title">LigneMissionActivites</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ligne-mission-activite.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="webstockerApp.ligneMissionActivite.home.createLabel">
                        Create new LigneMissionActivite
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'webstockerApp.ligneMissionActivite.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="resultatObtenu"><span translate="webstockerApp.ligneMissionActivite.resultatObtenu">ResultatObtenu</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateResultat"><span translate="webstockerApp.ligneMissionActivite.dateResultat">DateResultat</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="activite.id"><span translate="webstockerApp.ligneMissionActivite.activite">activite</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mission.id"><span translate="webstockerApp.ligneMissionActivite.mission">mission</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ligneMissionActivite in vm.ligneMissionActivites track by ligneMissionActivite.id">
                    <td><a ui-sref="ligne-mission-activite-detail({id:ligneMissionActivite.id})">{{ligneMissionActivite.id}}</a></td>
                    <td>{{ligneMissionActivite.resultatObtenu}}</td>
                        <td>{{ligneMissionActivite.dateResultat | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="activite-detail({id:ligneMissionActivite.activite.id})">{{ligneMissionActivite.activite.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="mission-detail({id:ligneMissionActivite.mission.id})">{{ligneMissionActivite.mission.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ligne-mission-activite-detail({id:ligneMissionActivite.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ligne-mission-activite.edit({id:ligneMissionActivite.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ligne-mission-activite.delete({id:ligneMissionActivite.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
