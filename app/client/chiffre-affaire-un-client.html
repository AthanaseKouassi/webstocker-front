<div class="panel panel-body">
    <form role="form" >
        <div class="row">
            <div class="form-group">
                <label class="col-xs-4 control-label">Client </label>
                <div class="col-xs-8"> 
                    <select name="client" required="" ng-model="vm.rapportData.client"
                            ng-options="client as client.nomClient for client in vm.clients track by client.id"
                            class="form-control" >
                      
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <br/>
            <p> </p>
            <div class="form-group">
                <label class="col-xs-4 control-label">Date début période </label>
                <div class="col-xs-8" >
                    <p class="input-group">
                        <input type="text"  id="field_dateDebut" name="dateDebutMois" uib-datepicker-popup="{{dateformat}}"
                               ng-model="vm.rapportData.dateDebutPeriode" is-open="vm.datePickerOpenStatus.dateDebutMois" class="form-control" required"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDebutMois')">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <div ng-show="editForm.dateDebut.$invalid">
                        <p class="help-block"
                           ng-show="editForm.dateDebut.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <!--<div class="col-md-4"></div>-->
            </div>

            <div   class="form-group" >
                <label class="col-xs-4 control-label">Date fin période </label>
                <div class="col-xs-8">
                    <p class="input-group">
                        <input type="text"id="field_dateFin" name="dateFinMois" uib-datepicker-popup="{{dateformat}}" 
                               ng-model="vm.rapportData.dateFinPeriode" is-open="vm.datePickerOpenStatus.dateFinMois" class="form-control" required/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFinMois')">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <div ng-show="editForm.dateFin.$invalid">
                        <p class="help-block"
                           ng-show="editForm.dateFin.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <!--<div class="col-md-4"></div>-->
            </div>
            
            <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
                <button class="btn btn-default btn-rounded" ng-click="vm.afficherChiffreAffaireUnClient()" type="submit"> Valider</button>
            </div>
            </div>
        </div>

    </form>

</div>
