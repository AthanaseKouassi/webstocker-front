<div class="panel panel-body">
    <form role="form" >
        <div class="row ">
            <div class="col-sm-5 form-group">
                <label class=" control-label">Type client </label>
                <div > 
                    <select name="categorieclient" required="" ng-model="vm.rapportData.categorieClient"
                            ng-options="categorieClient as categorieClient.libelleCategorieclient for categorieClient in vm.categorieClients track by categorieClient.id"
                            class="form-control" >                      
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="col-sm-5 form-group" ng-show="visibleSelcetClient">             
                <label class=" control-label">Client </label>
                <div >
                    <select name="client" ng-model="vm.rapportData.clientParCategorie"
                            ng-options="clientParCategorie as clientParCategorie.nomClient for clientParCategorie in vm.clientParCategories track by clientParCategorie.id"
                             class="form-control" >
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 form-group">
                <label class="control-label">Date début période </label>
                <div  >
                    <p class="input-group">
                        <input type="text"  id="field_dateDebut" name="dateDebutMois" uib-datepicker-popup="dd MMMM yyyy"
                               ng-model="vm.rapportData.dateDebutPeriode" is-open="vm.datePickerOpenStatus.dateDebutMois" class="form-control" required/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDebutMois')">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <div ng-show="editForm.dateDebut.$invalid">
                        <p class="help-block"
                           ng-show="editForm.dateDebut.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>

            </div>

            <div   class="col-sm-5 form-group" >
                <label class=" control-label">Date fin période </label>
                <div >
                    <p class="input-group">
                        <input type="text" id="field_dateFin" name="dateFinMois" uib-datepicker-popup="dd MMMM yyyy"
                               ng-model="vm.rapportData.dateFinPeriode" is-open="vm.datePickerOpenStatus.dateFinMois" class="form-control" required/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFinMois')">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <div ng-show="editForm.dateFin.$invalid">
                        <p class="help-block"
                           ng-show="editForm.dateFin.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>

            </div>
            <div class=" col-md-2 input-group">
                <br/>
                <!--<button type="submit" ng-click="vm.imprimerEtatChiffreAffaireUneCategorieClient()" class="btn btn-info  btn-rounded" >-->
                <button type="submit" ng-click="vm.imprimerRapportChiffreAffaireClient()" class="btn btn-info  btn-rounded" >
                    <span><i class="glyphicon glyphicon-print"></i> Imprimer</span>                       
                </button> 
            </div> 
        </div>

    </form>

</div>
