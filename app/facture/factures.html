<div>
    <h2 translate="webstockerApp.facture.home.title">Factures</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="facture.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="webstockerApp.facture.home.createLabel">
                        Create new Facture
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'webstockerApp.facture.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="webstockerApp.facture.dateFacture">DateFacture</span></th>
                    <th><span translate="webstockerApp.facture.valeurRemise">ValeurRemise</span></th>
                    <th><span translate="webstockerApp.facture.delaiPaiement">DelaiPaiement</span></th>
                    <th><span translate="webstockerApp.facture.client">client</span></th>
                    <th><span translate="webstockerApp.facture.bonDeSortie">bonDeSortie</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="facture in vm.factures track by facture.id">
                    <td><a ui-sref="facture-detail({id:facture.id})">{{facture.id}}</a></td>
                        <td>{{facture.dateFacture | date:'mediumDate'}}</td>
                    <td>{{facture.valeurRemise}}</td>
                    <td>{{facture.delaiPaiement}}</td>
                    <td>
                        <a ui-sref="client-detail({id:facture.client.id})">{{facture.client.nomClient}}</a>
                    </td>
                    <td>
                        <a ui-sref="bon-de-sortie-detail({id:facture.bonDeSortie.id})">{{facture.bonDeSortie.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="facture-detail({id:facture.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facture.edit({id:facture.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facture.delete({id:facture.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
