
<div>
    <h2><span translate="webstockerApp.facture.detail.title">Facture</span> {{vm.facture.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.facture.dateFacture">DateFacture</dt></dt>
        <dd>
            <span>{{vm.facture.dateFacture | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.facture.valeurRemise">ValeurRemise</dt></dt>
        <dd>
            <span>{{vm.facture.valeurRemise}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.facture.delaiPaiement">DelaiPaiement</dt></dt>
        <dd>
            <span>{{vm.facture.delaiPaiement}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.facture.client">client</span></dt>
        <dd>
            <a ui-sref="client-detail({id:vm.facture.client.id})">{{vm.facture.client.nomClient}}</a>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.facture.bonDeSortie">bonDeSortie</span></dt>
        <dd>
            <a ui-sref="bon-de-sortie-detail({id:vm.facture.bonDeSortie.id})">{{vm.facture.bonDeSortie.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
