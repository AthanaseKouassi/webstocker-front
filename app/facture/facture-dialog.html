
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFactureLabel" translate="webstockerApp.facture.home.createOrEditLabel">Create or edit a Facture</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.facture.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.facture.dateFacture" for="field_dateFacture">DateFacture</label>
                <div class="input-group">
                    <input id="field_dateFacture" type="text" class="form-control" name="dateFacture" uib-datepicker-popup="{{dateformat}}" ng-model="vm.facture.dateFacture" is-open="vm.datePickerOpenStatus.dateFacture"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFacture')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateFacture.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateFacture.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.facture.valeurRemise" for="field_valeurRemise">ValeurRemise</label>
            <input type="number" class="form-control" name="valeurRemise" id="field_valeurRemise"
                    ng-model="vm.facture.valeurRemise"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.facture.delaiPaiement" for="field_delaiPaiement">DelaiPaiement</label>
            <input type="number" class="form-control" name="delaiPaiement" id="field_delaiPaiement"
                    ng-model="vm.facture.delaiPaiement"
                     />
        </div>

        <div class="form-group">
            <label translate="webstockerApp.facture.client" for="field_client">client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.facture.client" ng-options="client as client.nomClient for client in vm.clients track by client.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="webstockerApp.facture.bonDeSortie" for="field_bonDeSortie">bonDeSortie</label>
            <select class="form-control" id="field_bonDeSortie" name="bonDeSortie" ng-model="vm.facture.bonDeSortie" ng-options="bonDeSortie as bonDeSortie.id for bonDeSortie in vm.bondesorties | orderBy:'id' track by bonDeSortie.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
