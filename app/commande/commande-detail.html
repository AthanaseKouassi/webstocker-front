
<div>
    <h2><span translate="webstockerApp.commande.detail.title">Commande</span> {{vm.commande.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.commande.dateCommande">DateCommande</span></dt>
        <dd>
            <span>{{vm.commande.dateCommande | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.commande.numeroCommande">NumeroCommande</span></dt>
        <dd>
            <span>{{vm.commande.numeroCommande}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.commande.quantiteCommande">QuantiteCommande</span></dt>
        <dd>
            <span>{{vm.commande.quantiteCommande}}</span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.commande.bailleur">bailleur</span></dt>
        <dd>
            <a ui-sref="bailleur-detail({id:vm.commande.bailleur.id})">{{vm.commande.bailleur.nomBailleur}}</a>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.commande.fabricant">fabricant</span></dt>
        <dd>
            <a ui-sref="fabricant-detail({id:vm.commande.fabricant.id})">{{vm.commande.fabricant.nomFabricant}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
