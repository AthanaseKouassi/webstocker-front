<div class="container w-xxl w-auto-xs" ng-controller="LoginController" >
    <!--<a href class="navbar-brand block m-t">{{app.name}}</a>-->

    <div class="m-b-lg" id="shadowbox">

        <div class="center-block " >    
            <img src="img/lga.png" alt="Image" class="img-responsive img-center" style="margin:0 auto;" />
        </div>
        <div class="wrapper text-center">
            <strong>Connectez-vous pour continuer</strong>
        </div>
        <form name="form" class="form-validation" ng-submit="vm.login($event)">
            <div class="alert alert-danger" ng-show="vm.authenticationError" translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
            <div class="list-group list-group-sm ">
                <div class="list-group-item ">
                    <!--<input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>-->
                    <!--<label for="username" translate="global.form.username">Login</label>-->
                    <input type="text" class="form-control no-border" id="username" placeholder="Votre nom d'utilisateur" ng-model="vm.username">

                </div>
                <div class="list-group-item">
                    <!--<input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>-->
                    <!--<label for="password" translate="login.form.password">Password</label>-->
                    <input type="password" class="form-control no-border" id="password" placeholder="Votre mot de passe"
                           ng-model="vm.password">
                </div>
            </div>
            <div class="form-group">
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe">
                    <!--<input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>-->
                    <span >Garder la session ouverte</span>
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" >Connexion</button>
            <!--<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>-->
            <!--<div class="line line-dashed"></div>-->
            <!--<p class="text-center"><small>Do not have an account?</small></p>-->
            <!--<a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>-->
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
