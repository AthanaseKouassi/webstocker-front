<div>
    <h2 translate="webstockerApp.ligneBudget.home.title">LigneBudgets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ligne-budget.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="webstockerApp.ligneBudget.home.createLabel">
                        Create new LigneBudget
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'webstockerApp.ligneBudget.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="libelleLigneBudget"><span translate="webstockerApp.ligneBudget.libelleLigneBudget">LibelleLigneBudget</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="montantLigneBudget"><span translate="webstockerApp.ligneBudget.montantLigneBudget">MontantLigneBudget</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="budget.id"><span translate="webstockerApp.ligneBudget.budget">budget</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mission.id"><span translate="webstockerApp.ligneBudget.mission">mission</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ligneBudget in vm.ligneBudgets track by ligneBudget.id">
                    <td><a ui-sref="ligne-budget-detail({id:ligneBudget.id})">{{ligneBudget.id}}</a></td>
                    <td>{{ligneBudget.libelleLigneBudget}}</td>
                    <td>{{ligneBudget.montantLigneBudget}}</td>
                    <td>
                        <a ui-sref="budget-detail({id:ligneBudget.budget.id})">{{ligneBudget.budget.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="mission-detail({id:ligneBudget.mission.id})">{{ligneBudget.mission.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ligne-budget-detail({id:ligneBudget.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ligne-budget.edit({id:ligneBudget.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ligne-budget.delete({id:ligneBudget.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
