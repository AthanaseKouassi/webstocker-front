
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLigneBudgetLabel" translate="webstockerApp.ligneBudget.home.createOrEditLabel">Create or edit a LigneBudget</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ligneBudget.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.ligneBudget.libelleLigneBudget" for="field_libelleLigneBudget">LibelleLigneBudget</label>
            <input type="text" class="form-control" name="libelleLigneBudget" id="field_libelleLigneBudget"
                    ng-model="vm.ligneBudget.libelleLigneBudget"
                    required />
            <div ng-show="editForm.libelleLigneBudget.$invalid">
                <p class="help-block"
                    ng-show="editForm.libelleLigneBudget.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.ligneBudget.montantLigneBudget" for="field_montantLigneBudget">MontantLigneBudget</label>
            <input type="number" class="form-control" name="montantLigneBudget" id="field_montantLigneBudget"
                    ng-model="vm.ligneBudget.montantLigneBudget"
                    required />
            <div ng-show="editForm.montantLigneBudget.$invalid">
                <p class="help-block"
                    ng-show="editForm.montantLigneBudget.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.montantLigneBudget.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="webstockerApp.ligneBudget.budget" for="field_budget">budget</label>
            <select class="form-control" id="field_budget" name="budget" ng-model="vm.ligneBudget.budget" ng-options="budget as budget.id for budget in vm.budgets track by budget.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="webstockerApp.ligneBudget.mission" for="field_mission">mission</label>
            <select class="form-control" id="field_mission" name="mission" ng-model="vm.ligneBudget.mission" ng-options="mission as mission.id for mission in vm.missions track by mission.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
